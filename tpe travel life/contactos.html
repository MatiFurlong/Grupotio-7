<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="contactanos">
    <header>
        <nav>
            <a href="index.html" class="enlace">
                <img src="imagenes/Logo Travel Life - PNG.png" alt="" class="logo">
            </a>           
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="hoteles.html">Hoteles</a>
                </li>
                <li>
                    <a href="destinos.html">Destinos</a>
                </li>
                <li>
                    <a href="Contactos.html">Contacto</a>
                </li>
            </ul>
        </nav>
        <div>
            <img src="imagenes/Business-Travel-Header-Image.jpg" alt="" class="avion-header">
        </div>
    </header>

    <main class="main">
        <div class="form-container">
            <h1 class="subrayado tituloform">Cont√°ctenos</h1>
            <form class="formulario" id="formulario">
                <input type="email" name= "Correo" placeholder="Correo" required>
                <div class="formulario_extra">
                    <input type="text" name= "Nombre" placeholder="Nombre" required>
                    <input type="text" name= "Apellido" placeholder="Apellido" required>
                </div>
                <div class="formulario_extra">
                    <input type="number" name= "DNI" placeholder="DNI" required>
                    <input type="number" name= "Edad" placeholder="Edad" required>
                </div>
                
                
                <input type="text" name= "Telefono" placeholder="Telefono" required>
                <div class="captcha_container">
                    <h2 id="captcha_output"></h2>
                </div>
                <input type="text" placeholder="Captcha" id="captcha_input" required>
                <button class= "button" id="button" type="submit">Mandar</button>
                <p class="result"></p>
            </form>
        </div>
    </main>
    <script src="/js/menu.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
