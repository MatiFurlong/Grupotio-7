<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="contactanos">
    <header class="header">
        <div class="header-navBar">
            <div>
                <img src="imagenes/logo.jpg" alt="Travel Life Logo">
            </div>
            <nav id="nav" class="nav">
                <a href="index.html">Inicio</a>
                <a href="hoteles.html">Hoteles</a>
                <a href="destinos.html">Destinos</a>
                <a href="Contactos.html">Contacto</a>
            </nav>
            <button id="Navb" class="Navb">Menú</button>
        </div>
        <div class="header-titulo">
            <h1 class="subrayado">
                Bienvenidos a Travel Life
            </h1>
        </div>
        <div class="header-flecha">
            <img src="imagenes/Flecha.png" alt="">
        </div>
    </header>

    <main class="main">
        <div class="form-container">
            <h1 class="subrayado tituloform">Contáctenos</h1>
            <form class="formulario" id="formulario">
                <input type="email" name= "Correo" placeholder="Correo" required>
                <div class="formulario_extra">
                    <input type="text" name= "Nombre" placeholder="Nombre" required>
                    <input type="text" name= "Apellido" placeholder="Apellido" required>
                </div>
                <div class="formulario_extra">
                    <input type="number" name= "DNI" placeholder="DNI" required>
                    <input type="number" name= "Edad" placeholder="Edad" required>
                </div>
                
                
                <input type="text" name= "Telefono" placeholder="Telefono" required>
                <div class="captcha_container">
                    <h2 id="captcha_output"></h2>
                </div>
                <input type="text" placeholder="Captcha" id="captcha_input" required>
                <button class= "button" id="button" type="submit">Mandar</button>
                <p class="result"></p>
            </form>
        </div>
    </main>
    <script src="/js/menu.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
